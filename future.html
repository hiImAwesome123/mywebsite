<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future | Affordable Enterprises LLC</title>

  <!-- Browser tab icon -->
  <link rel="icon" type="image/png" href="https://i.postimg.cc/TP3HtrM7/excavatorlogo.png">
</head>

<!-- Top Bar -->
<div class="top-bar">
  <a href="index.html">
    <img id="navToggle" src="https://i.postimg.cc/TP3HtrM7/excavatorlogo.png" alt="Logo" class="logo">
  </a>

  <div id="navHint" class="nav-hint">
    ‚Üê Press this to go home!
  </div>
</div>

<!-- Main Content -->
<div class="construction-container">
  <h1>üöß Under Construction üöß</h1>
  <p>We're working hard to bring you something amazing.</p>

  <div class="loader"></div>

  <p class="small-text">Check back soon for updates.</p>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #1a1a1a;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
  }

  /* Top bar */
  .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 65px;
    background: rgba(51,51,51,0);
    display: flex;
    align-items: center;
    padding-left: 20px;
    z-index: 1000;
  }

  .logo {
    height: 45px;
    width: auto;
    cursor: pointer;
  }

  /* Popup hint */
  .nav-hint {
    margin-left: 15px;
    background: #ffcc00;
    color: #000;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 0.9rem;
    font-weight: 600;
    opacity: 0;
    transform: translateY(-5px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    pointer-events: none;
  }

  .nav-hint.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Under Construction Content */
  .construction-container {
    margin-top: 140px;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.2rem;
  }

  .small-text {
    margin-top: 15px;
    font-size: 0.9rem;
    opacity: 0.7;
  }

  /* Loader Animation */
  .loader {
    margin: 30px auto;
    border: 6px solid #444;
    border-top: 6px solid #ffcc00;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const hint = document.getElementById("navHint");

    // Show hint popup for 5 seconds
    setTimeout(() => {
      hint.classList.add("show");
    }, 300);

    setTimeout(() => {
      hint.classList.remove("show");
    }, 3300);
  });
</script>

</html>
