<!DOCTYPE html>  <!-- Declares this is an HTML5 document -->

<html lang="en">  <!-- Root element; 'lang' attribute sets language -->

<head>  <!-- Metadata section (not visible on page) -->
    <meta charset="UTF-8">  <!-- Sets character encoding to support special characters -->
    <meta name="description" content="A simple web page template">  <!-- Page description for search engines -->
    <title>My First Web Page</title>  <!-- Title shown in browser tab -->
    <link rel="stylesheet" href="styles.css">  <!-- Link to external CSS file for styling -->
    <script src="script.js"></script>  <!-- Link to external JavaScript file -->
</head>

<body>  <!-- Visible content section -->
    <h1>Welcome to My Website</h1>  <!-- Main heading -->
    <p>This is a paragraph of text. Here you can add information visible to users.</p>  <!-- Paragraph -->
    
    <ul>  <!-- Unordered list -->
        <li>Item 1: Some detail</li>  <!-- List item -->
        <li>Item 2: Another detail</li>
    </ul>
    
    <a href="https://example.com">Click this link to visit another site</a>  <!-- Clickable hyperlink -->
    
    <img src="image.jpg" alt="Description of image">  <!-- Image with alt text for accessibility -->
</body>

</html>
